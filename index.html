<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Started</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="hero">
      <div
        class="navbar d-flex justify-content-between align-items-center container-sm py-3 px3"
      >
        <a
          href="
        /"
          class="navbar-brand"
          ><img class="w-50" src="./images/logo.svg" alt="Huddle Logo"
        /></a>

        <button
          class="btn btn-info text-capitalize fw-semibold shadow-lg px-5 py-2 rounded-5"
        >
          Try it free
        </button>
      </div>

      <div
        class="text-center text-md-start d-md-flex align-items-center py-5 my-5 container"
      >
        <div class="hero-content">
          <h1 class="h1 display-5">Build The Community Your Fans Will Love</h1>
          <p class="lead">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button
            class="btn btn-primary text-info fw-bold text-capitalize rounded-5 px-5 py-3"
          >
            Get started for free
          </button>
        </div>

        <div class="hero-banner container">
          <img
            class="img-fluid"
            src="./images/illustration-mockups.svg"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
